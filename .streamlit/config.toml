[theme]
base = "dark"
primaryColor = "#24F2B6"          # verde menta brilhante
backgroundColor = "#030706"        # quase preto
secondaryBackgroundColor = "#0D1F1A"  # verde escuro para pain√©is
textColor = "#E6FFF5"             # texto claro com tom esverdeado
font = "sans serif"

[client]
toolbarMode = "auto"

[server]
headless = true
enableXsrfProtection = true
enableCORS = false
maxUploadSize = 200

[browser]
gatherUsageStats = false
